<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    </head>

    <body>
        <header class="top-container">
            <div class="highscores">View Highscores</div>
            <div class="time-div">Time: <span class="timer">60</span></div>
        </header>

        <section class="main-container">
            <div class="contents-main-container">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit
                    keep in mind that incorrect answers will penalise your scoretime by ten seconds!
                </p>
                <div class="btn-div">
                    <button class="btn start-quiz-btn">Start Quiz</button>
                    <button class="btn answer-btn hide">Answer 1</button>
                    <button class="btn answer-btn hide">Answer 2</button>
                    <button class="btn answer-btn hide">Answer 3</button>
                    <button class="btn answer-btn hide">Answer 4</button>
                </div>
            </div>
        </section>

        <script src="./Assets/script.js"></script>
    </body>
</html>
