<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    </head>

    <body>
        <header id="top-container">
            <div id="highscores">View Highscores</div>
            <div class="time-div">Time: <span class="timer">60</span></div>
        </header>

        <div id="main-container">
            <div class="question-container hide">
                <div id="question">Question</div>
                <div id="answer-btn">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <div id="display-correct-wrong" data-correct="correct">
                    <div class="display-correct hide">Correct!</div>
                    <div class="display-wrong hide">Wrong!</div>
                </div>
            </div>

            <div class="opening-container">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit
                    keep in mind that incorrect answers will penalise your scoretime by ten seconds!</p>
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
        </div>

        <script src="./Assets/script.js"></script>
    </body>
</html>
